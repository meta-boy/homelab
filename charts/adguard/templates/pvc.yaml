    {{- include "adguard.labels" . | nindent 4 }}
  {{- with .Values.persistence.conf.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.persistence.conf.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.conf.size }}
  {{- if .Values.persistence.conf.storageClass }}
